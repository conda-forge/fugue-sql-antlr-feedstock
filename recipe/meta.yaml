{% set name = "fugue-sql-antlr" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fugue-sql-antlr-{{ version }}.tar.gz
  sha256: 8640572ff7f03b614389e01caca225b66f569f26d6b1c32cb1449b8d17195dcc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - antlr4-python3-runtime >=4.11.1,<4.12
    - jinja2
    - python >=3.6
    - triad >=0.6.8

test:
  imports:
    - fugue_sql_antlr
    - fugue_sql_antlr_version
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fugue-project/fugue-sql-antlr
  summary: Fugue SQL Antlr Parser
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - charlesbluca
    - kvnkho
    - goodwanghan
    - thewchan
