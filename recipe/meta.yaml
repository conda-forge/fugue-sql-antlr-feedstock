{% set name = "fugue-sql-antlr" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fugue-sql-antlr-{{ version }}.tar.gz
  sha256: 400cb18997c3076b12119ab8ae92e36155ef1cf0cf264f9e2fa1493a4c9ee6ef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - antlr4-python3-runtime >=4.11.1,<4.12
    - jinja2
    - python >=3.6
    - triad >=0.6.8

    # Not listed upstream but required
    - packaging

test:
  imports:
    - fugue_sql_antlr
    - fugue_sql_antlr_version
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fugue-project/fugue-sql-antlr
  summary: Fugue SQL Antlr Parser
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - charlesbluca
    - kvnkho
    - goodwanghan
    - thewchan
